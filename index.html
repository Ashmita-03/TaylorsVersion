<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <header id="head">
        <h1 class="game--title">Tic Tac Toe</h1>
        <h2 class="game--description">~Taylor's version</h2>
    </header>

    <section>

        <h3>Made for Swifties, By a Swiftie</h3>
        <br></br>
        <img src="taylor3.png" alt="Taylor song" class="taylorImg">

        <div class="game--container">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
        </div>
        <h3 class="game--status"></h3>
        <button class="game--restart">Restart Game</button>
        <br></br>
        <h3>Tracklist</h3>
        <br></br>
        <img src="taylor2.png" alt="Taylor song" class="taylorImg">
    </section>
    <div class="taylor">
        <section>
            <h2>Taylor Swift's new album - The Life of a ShowGirl</h2>
            <p>"The Fate of Ophelia" ~ The opening track of Taylor's new album <br> It broke Spotify's streaming record
                for the most streams in a single day</p>
            <h3>Check out this video!</h3>

            <iframe id="shortsVideo" src="https://youtube.com/embed/DgOL0eH_ChQ" allowfullscreen>
            </iframe>
            <br></br>
            <img src="taylor1.png" alt="Taylor song" class="taylorImg">
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
